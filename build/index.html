<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modimal</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<section class="top-info">
			<div class="container">
				<p>Enjoy Free Shipping On&#160;All Orders</p>
			</div>
		</section>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo">
						<a href="#!" class="logo">
							<img src="./img/logo/Logo.svg" alt="Modimal" />
						</a>
					</div>

					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="#!" class="active">Collection</a></li>
							<li><a href="#!">Modiweek</a></li>
							<li><a href="#!">Plus Size</a></li>
							<li><a href="#!">Sustainability</a></li>
						</ul>
					</nav>

					<div class="header__account">
						<ul class="account">
							<li>
								<a href="#!">
									<svg class="icon icon--search">
										<use href="./img/svgsprite/sprite.symbol.svg#search"></use>
									</svg>
								</a>
							</li>

							<li>
								<a href="#!">
									<svg class="icon icon--person">
										<use href="./img/svgsprite/sprite.symbol.svg#person"></use>
									</svg>
								</a>
							</li>

							<li>
								<a href="#!">
									<svg class="icon icon--favorite">
										<use href="./img/svgsprite/sprite.symbol.svg#favorite"></use>
									</svg>
								</a>
							</li>

							<li>
								<a href="#!">
									<svg class="icon icon--bag">
										<use href="./img/svgsprite/sprite.symbol.svg#bag"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>

					<div class="header__nav-btn">
						<button class="mobile-nav-btn">
							<div class="nav-icon"></div>
						</button>
					</div>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<main class="main">
			<section class="follow">
				<div class="container">
					<h2 class="section-follow__title title">Follow us</h2>

					<div class="section-follow__grid">
						<picture>
							<source srcset="./img/follow/follow-01.webp 1x, ./img/follow/follow-01@2x.webp 2x" type="image/webp" />
							<source srcset="./img/follow/follow-01.jpg 1x, ./img/follow/follow-01@2x.jpg 2x" type="image/jpeg" />
							<img src="./img/follow/follow-01.jpg" alt="Follow us" class="follow__img" />
						</picture>
						<picture>
							<source srcset="./img/follow/follow-02.webp 1x, ./img/follow/follow-02@2x.webp 2x" type="image/webp" />
							<source srcset="./img/follow/follow-02.jpg 1x, ./img/follow/follow-02@2x.jpg 2x" type="image/jpeg" />
							<img src="./img/follow/follow-02.jpg" alt="Follow us" class="follow__img" />
						</picture>
						<picture>
							<source srcset="./img/follow/follow-03.webp 1x, ./img/follow/follow-03@2x.webp 2x" type="image/webp" />
							<source srcset="./img/follow/follow-03.jpg 1x, ./img/follow/follow-03@2x.jpg 2x" type="image/jpeg" />
							<img src="./img/follow/follow-03.jpg" alt="Follow us" class="follow__img" />
						</picture>
						<picture>
							<source srcset="./img/follow/follow-04.webp 1x, ./img/follow/follow-04@2x.webp 2x" type="image/webp" />
							<source srcset="./img/follow/follow-04.jpg 1x, ./img/follow/follow-04@2x.jpg 2x" type="image/jpeg" />
							<img src="./img/follow/follow-04.jpg" alt="Follow us" class="follow__img" />
						</picture>
						<picture>
							<source srcset="./img/follow/follow-05.webp 1x, ./img/follow/follow-05@2x.webp 2x" type="image/webp" />
							<source srcset="./img/follow/follow-05.jpg 1x, ./img/follow/follow-05@2x.jpg 2x" type="image/jpeg" />
							<img src="./img/follow/follow-05.jpg" alt="Follow us" class="follow__img" />
						</picture>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>2024 modimal. All Rights Reserved.</p>
				</div>
			</div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
