<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modimal</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<section class="top-info">
			<div class="container">
				<p>Enjoy Free Shipping On&#160;All Orders</p>
			</div>
		</section>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo">
						<a href="#!" class="logo">
							<img src="./img/logo/Logo.svg" alt="Modimal" />
						</a>
					</div>

					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="#!" class="active">Collection</a></li>
							<li><a href="#!">Modiweek</a></li>
							<li><a href="#!">Plus Size</a></li>
							<li><a href="#!">Sustainability</a></li>
						</ul>
					</nav>

					<div class="header__account">
						<ul class="account">
							<li>
								<a href="#!">
									<svg class="icon icon--search">
										<use href="./img/svgsprite/sprite.symbol.svg#search"></use>
									</svg>
								</a>
							</li>

							<li>
								<a href="#!">
									<svg class="icon icon--person">
										<use href="./img/svgsprite/sprite.symbol.svg#person"></use>
									</svg>
								</a>
							</li>

							<li>
								<a href="#!">
									<svg class="icon icon--favorite">
										<use href="./img/svgsprite/sprite.symbol.svg#favorite"></use>
									</svg>
								</a>
							</li>

							<li>
								<a href="#!">
									<svg class="icon icon--bag">
										<use href="./img/svgsprite/sprite.symbol.svg#bag"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>

					<div class="header__nav-btn">
						<button class="mobile-nav-btn">
							<div class="nav-icon"></div>
						</button>
					</div>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<main class="main">
			<section class="collection">
				<div class="container">
					<h2 class="collection__title title">Collection</h2>

					<div class="collection__cols">
						<div class="collection__col">
							<article class="card-collection">
								<picture>
									<source srcset="./img/collection/collection-01.webp 1x, ./img/collection/collection-01@2x.webp 2x" type="image/webp" />
									<source srcset="./img/collection/collection-01.jpg 1x, ./img/collection/collection-01@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/collection/collection-01.jpg" alt="" class="card-collection__img" />
								</picture>

								<div class="card-collection__link">
									<a href="#!" class="button">Blouses</a>
								</div>
							</article>
							<article class="card-collection">
								<picture>
									<source srcset="./img/collection/collection-02.webp 1x, ./img/collection/collection-02@2x.webp 2x" type="image/webp" />
									<source srcset="./img/collection/collection-02.jpg 1x, ./img/collection/collection-02@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/collection/collection-02.jpg" alt="" class="card-collection__img" />
								</picture>

								<div class="card-collection__link">
									<a href="#!" class="button">Dresses</a>
								</div>
							</article>
						</div>
						<div class="collection__col">
							<article class="card-collection">
								<picture>
									<source srcset="./img/collection/collection-03.webp 1x, ./img/collection/collection-03@2x.webp 2x" type="image/webp" />
									<source srcset="./img/collection/collection-03.jpg 1x, ./img/collection/collection-03@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/collection/collection-03.jpg" alt="" class="card-collection__img" />
								</picture>

								<div class="card-collection__link">
									<a href="#!" class="button">Pants</a>
								</div>
							</article>
							<article class="card-collection">
								<picture>
									<source srcset="./img/collection/collection-04.webp 1x, ./img/collection/collection-04@2x.webp 2x" type="image/webp" />
									<source srcset="./img/collection/collection-04.jpg 1x, ./img/collection/collection-04@2x.jpg 2x" type="image/jpeg" />
									<img src="./img/collection/collection-04.jpg" alt="" class="card-collection__img" />
								</picture>

								<div class="card-collection__link">
									<a href="#!" class="button">Outwear</a>
								</div>
							</article>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
